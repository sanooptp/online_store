<!DOCTYPE html>
<html>
<head>
    <title>Update Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        .product-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .product-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .product-form input[type="text"],
        .product-form textarea {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
        }

        .product-form button[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Update Product</h1>
    <form class="product-form" method="post">
        {% csrf_token %}
        <div>
            <label for="id_title">Title:</label>
            <input type="text" id="id_title" name="title" value="{{ product.title }}">
        </div>
        <div>
            <label for="id_price">Price:</label>
            <input type="text" id="id_price" name="price" value="{{ product.price }}">
        </div>
        <div>
            <label for="id_description">Description:</label>
            <textarea id="id_description" name="description">{{ product.description }}</textarea>
        </div>
        <button type="submit">Update</button>
    </form>
</body>
</html>
